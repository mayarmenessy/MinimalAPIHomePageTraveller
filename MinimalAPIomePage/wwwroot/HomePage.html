<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traveller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg text-uppercase justify-content-end fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Logo.png" alt="Your Logo" width="100" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ol class="navbar-nav  ms-auto mb-2 mb-lg-2">
                    <li class="nav-item">
                        <a class="nav-link px-lg-4 rounded " style="color: black" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-lg-4 rounded" style="color: black" href="#about">About</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link px-lg-4 rounded " style="color: black" href="#">Log In</a>
                    </li>
                </ol>
            </div>
        </div>
    </nav>

    <section class="main" id="home">
        <div class="container">
            <div class="row justify-content-center align-items-center py-5">
                <div class="col-lg-6 py-5 content-column mt-5">
                    <h4 style="color: black; text-align: center;">Welcome to Traveller, where you can easily plan your travels.</h4>
                </div>
            </div>
        </div>
    </section>

    <section class="about py-3" id="about">
        <div class="container">
            <div class="row-lg-6 py-5">
                <div class="card custom-card" style="background-color: rgba(255, 255, 255, 0.5);">
                    <div class="card-body">
                        <h4>Reservation Details</h4>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destination:</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                        </div>
                        <div class="mb-3">
                            <label for="dateFrom" class="form-label">Date From:</label>
                            <input type="date" class="form-control" id="dateFrom">
                        </div>
                        <div class="mb-3">
                            <label for="dateTo" class="form-label">Date To:</label>
                            <input type="date" class="form-control" id="dateTo">
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-1">
                                <button type="button" id="button" class="btn btn-lg btn-block">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container py-3" id="imageContainer">
            <div class="carousel-inner" style="background-color: rgba(255, 255, 255, 0.5);">
                <div class="row" id="imageRow">
                    <!-- Images will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <section class="Admin py-5" id="Admin">
        <div class="container py-5">
            <div class="dropdown text-center">
                <h1 class="dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Admin Form</h1>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li>
                        <div class="container">
                            <h2>Image Gallery</h2>
                            <div id="uploadFormSection">
                                <div>Image Gallery</div>
                                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                                    <input name="{token.FormFieldName}" type="hidden" value="{token.RequestToken}" />
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="title" name="title" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="file" class="form-label">Choose File</label>
                                        <input type="file" class="form-control" id="file" name="file" accept=".jpeg, .png, .gif" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                </form>
                            </div>
                            <div id="pictureDetailsSection" style="display: none;">
                                <h2 id="pictureTitle"></h2>
                                <div id="pictureContainer"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <footer class="py-3 text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="#">Need help?</a>
                    <div class="col">
                        <a href="#">FAQ</a>
                    </div>
                </div>
                <div class="col">
                    <a href="#">Careers</a>
                    <div class="col">
                        <a href="#">Reviews</a>
                    </div>
                </div>
                <div class="col">
                    <a href="#">Contact us</a>
                </div>
            </div>
            <p>Copy Right 2024 @Mayar Hassan Menessy</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
